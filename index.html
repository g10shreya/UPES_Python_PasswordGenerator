<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST" action="/">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="32" required placeholder="Enter length (e.g., 12)">
            
            <div class="options">
                <label><input type="checkbox" name="uppercase"> Include Uppercase Letters</label>
                <label><input type="checkbox" name="numbers"> Include Numbers</label>
                <label><input type="checkbox" name="symbols"> Include Symbols</label>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
        <div id="result">
            <h3>Your Password:</h3>
            <p id="generated-password">{{ password }}</p>
            <button onclick="copyPassword()">Copy to Clipboard</button>
        </div>
        {% endif %}
    </div>

    <script>
        // Function to copy password to clipboard
        function copyPassword() {
            const passwordText = document.getElementById("generated-password").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            });
        }
    </script>
</body>
</html>
